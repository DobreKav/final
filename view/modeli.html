<div class="container">
  <div class="row text-center">
    <h3 class="text-white text-center bg-info">Modeli</h3>
    <div class="form-group mx-sm-3 mb-2">
      <label class="sr-only">Search</label>
      <input
        type="text"
        ng-model="searchByModeliName"
        class="form-control"
        id="inputPassword2"
        placeholder="Search"
      />
    </div>

    <div class="row text-center d-flex justify-content-center text-center">
      <div
        class="col-sm-3 card text-center m-2 border border-primary p-2 rounded-4"
        ng-repeat="model in modeli | filter:{model_name:searchByModeliName}"
      >
        <div>
          <img
            class="card-img-top"
            src="uploads/brands/{{model.img_path}}"
            alt="Card image"
          />
        </div>

        <div class="card-body">
          <h4 class="card-title text-center">{{model.model_name}}</h4>
          <p class="card-text text-primary">Country {{model.country}}</p>

          <button
            type="button"
            ng-click="getIndex($index)"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Read more
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Brands {{model[getPosition].model_name}}</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="containr-fluid">
          <div class="row">
            <div class="col-sm-3 bg-danger text-center">
              <h3>Model</h3>
              <p>{{model[getPosition].model_name}}</p>
              <p>
                <img
                  style="object-fit: contain"
                  src="uploads/brands/{{model[getPosition].img_path}}"
                  alt=""
                  width="50"
                  height="80"
                />
              </p>
            </div>
            <div class="col-sm-9 bg-dark">
              <h3>Cars</h3>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>
                      <input
                        class="form control"
                        type="text"
                        placeholder="Search by country"
                        name="serachByCountry"
                        ng-model="searchByCountry"
                      />
                    </th>
                    <th>
                      <input
                        class="form control"
                        type="text"
                        placeholder="Search by salon"
                        name="serachByCountry"
                        ng-model="searchBySalon"
                      />
                    </th>
                    <th title="Logo"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    ng-repeat="marka in marki | filter :{country:searchByCountry,  salon_id:searchBySalon}"
                  >
                    <td>{{marki.country}}</td>
                    <td>{{marki.salon_id}}</td>
                    <td>
                      <img
                        src="uploads/brands/{{modeli.img_path}}"
                        alt=""
                        width="50"
                        height="80"
                      />
                    </td>
                    <!-- <td><button type="button" class="bg-danger" ng-click="deleteRow('modeli',{{modeli.model_id}})" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa fa-trash" style="font-size:24px;color:white"></i></button></td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
