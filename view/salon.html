



<div class="container-fluid ">
	<div class="row text-center d-flex justify-content-center text-center">
		<h3 class="text-center text-white fs-3 text bg-info p-2 p-2 rounded-6">SALONI</h3>
		<div class="col-sm-3 card text-center m-2 border border-primary p-2 rounded-4 " ng-repeat="saloni in salon">
		  <img class="card-img-top" src="https://images.pexels.com/photos/5543136/pexels-photo-5543136.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Card image">
		  <div class="card-body ">
			<h4 class="card-title text-center">{{saloni.city}}</h4>
			<p class="card-text text-primary ">Address {{saloni.address}}</p>
			<p class="card-text text-primary">Telefon {{saloni.tel}}</p>
			
		  </div>
		</div>
	</div>
</div>
